<!doctype html>
<html lang='pl'>
<head>
  <meta charset='UTF-8'/>
  <title>NBP</title>
  <link href='style.css' rel='stylesheet'/>
</head>
<body onload = "startTime()">
  <script>function startTime() {
      const today = new Date();
      let h = today.getHours();
      let m = today.getMinutes();
      let s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);

      document.getElementById('czas').innerHTML = h + ":" + m + ":" + s;
      setTimeout(startTime, 1000)
  }

  function checkTime(i){
    if (i < 10) {i = "0" + i};
  return i;
  }
  </script>
<div id="czas"></div>
<button id='pobierz'>Pobierz tabelę kursów</button>
<span></span>
<table>
  <thead>
  <tr>
    <th>Waluta</th>
    <th>Kurs</th>
  </tr>
  </thead>
  <tbody>

  </tbody>
</table>
<script src='app.js'></script>
</body>
</html>
